<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Yashas's Course Details</title>
</head>
<body>
<h2>Yashas's Fall 2016 course Details</h2>
<h4>Student's name : <b id="name"></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student Id:<b id="sjsuid"></b>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Semester:<b id="sem"></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;GPA:<b id="gpa"></b> </h4>
<br>
<input type="button" id="btn" value ="Get Details" onclick="getDatails()"/>
<br>
<p id = "tabledetails"></p>
</body>
<script>


var Data = '{"name":"yashas",'+
'"sjsuid":"010365251",'+
'"sem":"Third",'+
'"GPA" :"3.8",'+
'"courses":[{"coursename":"Enterprise Distributed Systems",'+
'"number":"CMPE 273","professor":"Simon Shim","days":"Mon and Wed"}'+
',{"coursename":"Computer Network Design",'+
'"number":"CMPE 206","professor":"Juan Gomez","days":"Mon"}'+
',{"coursename":"Master Project I",'+
'"number":"CMPE 295A","professor":"Dan Harkey","days":"Fri"}]}';


function fetchData(){		
	var result = JSON.parse(Data);	
	var name = result.name;
	var sjsuid = result.sjsuid;
	var sem = result.sem;
	var gpa = result.GPA;
	document.getElementById("name").innerHTML = name;
	document.getElementById("sjsuid").innerHTML = sjsuid;
	document.getElementById("sem").innerHTML = sem;
	document.getElementById("gpa").innerHTML = gpa;	
}

function getDatails(){
	var resultComplete = JSON.parse(Data);	
	var result = resultComplete.courses;
	var table = "<table border =\"1\" width=\"100%\"><tr><th>Course Name</th><th>Course Number</th><th>Professor</th><th>Days</th></tr>"+
	"<tr><td>"+result[0].coursename+"</td>"+
	"<td>"+result[0].number+"</td>"+
	"<td>"+result[0].professor+"</td>"+
	"<td>"+result[0].days+"</td></tr>"+	
	"<tr><td>"+result[1].coursename+"</td>"+
	"<td>"+result[1].number+"</td>"+
	"<td>"+result[1].professor+"</td>"+
	"<td>"+result[1].days+"</td></tr>"+
	"<tr><td>"+result[2].coursename+"</td>"+
	"<td>"+result[2].number+"</td>"+
	"<td>"+result[2].professor+"</td>"+
	"<td>"+result[2].days+"</td></tr>"+	
	"</table>";
	document.getElementById("tabledetails").innerHTML = table
	
	
}

fetchData();

</script>
</html>
