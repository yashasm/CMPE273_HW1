<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example for object type</title>
</head>
<body>
<script>

var gameCharacter = {
		name : "Naruto",
		sex : "Male",
		age: 17,
		strengths : ["Ninjutsu","Taijutsu"],		
		weakness : ["Genjutsu"],
		weapon : "Kunai",
		useWeapon : function(){
			document.write(this.name + " used " + this.weapon +"<br>");
		},
		showStrengths : function(){
			document.write(this.name+"'s strengths are " + this.strengths.toString() +"<br>");
		},
		showWeakness : function(){
			document.write(this.name+"'s Weakness is " + this.weakness.toString() +"<br>");
		}
};

document.write("character name "+gameCharacter.name+"<br>");
gameCharacter.useWeapon();
gameCharacter.showStrengths();
gameCharacter.showWeakness();

</script>
</body>
</html>
