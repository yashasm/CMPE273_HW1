<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Calculator</title>
</head>
<body>
<h1>Simple calculator</h1>
<h3>Supported operations are + , -,*, %</h3>
Value 1:<input type = "text" id ="value1"><br><br>
Operation:<select name="operation" form="operationform" id ="op">
  <option value="plus">+</option>
  <option value="minus">-</option>
  <option value="mul">*</option>
  <option value="div">/</option>  
</select>
<br><br>
Value 2:<input type = "text" id ="value2">
<br><br>
<input type="button" id="btn" value="Calculate" onclick="calculate()">
<br><br>
Output :<input type = "text" id ="output">
</body>
<script>
document.getElementById("output").disabled = true;
function calculate(){
	var value1 =Number(document.getElementById("value1").value);
	var value2 =Number(document.getElementById("value2").value);
	var op = document.getElementById("op").value;
	var out = 0;
	if(op == "plus"){
		out = value1 + value2;
	}
	else if(op == "minus"){
		out = value1 - value2;	
		}
	else if(op == "mul"){
		out = value1 * value2;
	}
	else{
		out = value1 / value2;
	}
	
	document.getElementById("output").value = out;
}
</script>

</html>
